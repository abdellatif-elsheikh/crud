<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>CRUD</title>
</head>

<body>

  <header>
    <div class="container-fluid p-5">
      <main class="content d-flex flex-column justify-content-center align-items-center">
        <h1 class="p-5">CRUD Operations</h1>
        <p class="lead muted">This a demo project on CRUD operations but you can use it as a system for your clinic,
          shop, store and etc...</p>
      </main>
    </div>
  </header>


  <section class="fields-container ">
    <div class="container-fluid p-5">

      <div class="form-container">
        <form>

          <div class="mb-3">
            <label for="category" class="form-label">Chose Category *</label>
            <select class="form-select" id="category" aria-label="Default select example">
              <option selected disabled>Chose Product Category</option>
              <option value="smartphones">smartphones</option>
              <option value="laptops">laptops</option>
              <option value="fragrances">fragrances</option>
              <option value="skincare">skincare</option>
              <option value="groceries">groceries</option>
              <option value="home-decoration">home-decoration</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="brand" class="form-label">Chose Brand *</label>
            <select class="form-select" id="brand" aria-label="Default select example">
              <option selected disabled>Chose Product Brand</option>
              <option value="Apple">Apple</option>
              <option value="Samsung">Samsung</option>
              <option value="Huawei">Huawei</option>
              <option value="OPPO">OPPO</option>
              <option value="Infinix">Infinix</option>
              <option value="Microsoft">Microsoft</option>
              <option value="other">other</option>
            </select>
          </div>
<!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum ea magni voluptatibus cupiditate reiciendis laborum. -->
          <div class="mb-3">
            <label for="title" class="form-label">Model Name *</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="price" class="form-label">Price *</label>
            <input type="text" class="form-control" id="price" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="desc" class="form-label">Description *</label>
            <textarea class="form-control" rows="4" id="desc"></textarea>
          </div>

          <div class="mb-3">
            <label for="stock" class="form-label">Stock *</label>
            <input type="number" class="form-control" id="stock" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="rating" class="form-label">Rating *</label>
            <input type="text" class="form-control" id="rating" aria-describedby="emailHelp">
          </div>

          <div class="mb-3">
            <label for="imageUrl" class="form-label">Paste Photo url *</label>
            <input type="text" class="form-control" id="imageUrl" aria-describedby="emailHelp" disabled>
          </div>

          <button type="submit" class="btn btn-primary submit">Submit</button>
        </form>
      </div>
    </div>
  </section>
  <img src="" alt="">

  <!-- ********** Products Display ********* -->
  <section class="products-display">
    <div class="container-fluid p-5">
      <hr>

      <div class="products-table row">

      </div>



    </div>
    </div>
  </section>


  <!-- js -->
  <script type="module" src="./js/index.js"></script>
</body>

</html>
